<!DOCTYPE html>
<html lang="en">
<head>

    {% load static %}
    <link rel="stylesheet" href="{% static 'mystyle.css' %}" />
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        *{-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box}body{line-height:1.7em;color:#7f8c8d;font-size:13px}h1,h2,h3,h4,h5,h6,label{color:#34495e}.pure-img-responsive{max-width:100%;height:auto}.l-box{padding:1em}.l-box-lrg{padding:2em;border-bottom:1px solid rgba(0,0,0,0.1)}.is-center{text-align:center}.pure-form label{margin:1em 0 0;font-weight:bold;font-size:100%}.pure-form input[type]{border:2px solid #ddd;box-shadow:none;font-size:100%;width:100%;margin-bottom:1em}.pure-button{background-color:#1f8dd6;color:white;padding:.5em 2em;border-radius:5px}a.pure-button-primary{background:white;color:#1f8dd6;border-radius:5px;font-size:120%}.home-menu{padding:.5em;text-align:center;box-shadow:0 1px 1px rgba(0,0,0,0.10)}.home-menu{background:#2d3e50}.pure-menu.pure-menu-fixed{border-bottom:0;z-index:4}.home-menu .pure-menu-heading{color:white;font-weight:400;font-size:120%}.home-menu .pure-menu-selected a{color:white}.home-menu a{color:#6fbef3}.home-menu li a:hover,.home-menu li a:focus{background:0;border:0;color:#aecfe5}.splash-container{background:#1f8dd6;z-index:1;overflow:hidden;width:100%;height:88%;top:0;left:0;position:fixed!important}.splash{width:80%;height:50%;margin:auto;position:absolute;top:100px;left:0;bottom:0;right:0;text-align:center;text-transform:uppercase}.splash-head{font-size:20px;font-weight:bold;color:white;border:3px solid white;padding:1em 1.6em;font-weight:100;border-radius:5px;line-height:1em}.splash-subhead{color:white;letter-spacing:.05em;opacity:.8}.content-wrapper{position:absolute;top:87%;width:100%;min-height:12%;z-index:2;background:white}.content{padding:1em 1em 3em}.content-head{font-weight:400;text-transform:uppercase;letter-spacing:.1em;margin:2em 0 1em}.content-head-ribbon{color:white}.content-subhead{color:#1f8dd6}.content-subhead i{margin-right:7px}.ribbon{background:#2d3e50;color:#aaa}.footer{background:#111;position:fixed;bottom:0;width:100%}@media(min-width:48em){body{font-size:16px}.home-menu{text-align:left}.home-menu ul{float:right}.splash{width:50%;height:50%}.splash-head{font-size:250%}.l-box-lrg{border:0}}@media(min-width:78em){.splash-head{font-size:300%}}
    </style>
</head>
<body>
    <div class="header">
        <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
            <a class="pure-menu-heading" href="Team">Created by</a>

                <li class="pure-menu-item"><a href="Student_add" class="pure-menu-link">Add Entries</a></li>
            </ul>
        </div>
    </div>


<div class="splash-container">

        <h1 class="splash-head">E-Learning Management System</h1>
        <p class="splash-subhead">
            E-Learning Management System Implemented in Postgres, FrontEnd and Backend Made in Django Python
        </p>
        <p>
            <a href="Student" class="pure-button pure-button-primary">GO to Database </a>
        </p>
    </div>
</div>


    </h2>
