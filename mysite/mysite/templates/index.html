<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home with PGsql</title>
</head>
<body>
    <center>
        <a href='/Teacher'>Teachers</a>
        <a href='/Student'>student</a>
        <h1>The Tables</h1>
        <table border="1">
            <tr>
                {% for col in cols %}
                <th>{{col}}</th>
                {% endfor %}
                
            </tr>
                {% for result in data %}
                <tr>
                    {% for val in result %}
                    <td>{{val}}</td>
                    {% endfor %}

                </tr>
                {% endfor %}
        </table>
    </center>
</body>
</html>
