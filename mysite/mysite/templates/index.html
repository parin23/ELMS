<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home with PGsql</title>
</head>
<body>
    <center>
        <h1>The Tables</h1>
        <table border="1">
            <tr>
                <th>Student ID</th>
                <th>Student name</th>
            </tr>
            <tr>
                {% for result in data %}
                <tr>
                    <td>{{result.student_id}}</td>
                    <td>{{result.student_name}}</td>
                </tr>
                {% endfor %}
            </tr>
        </table>
    </center>
</body>
</html>
